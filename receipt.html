<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followcome.com</title>

    <link rel="stylesheet" href="xclusive.css">
</head>
<body>

    <div class="containers">
        <!-- <h2 class="title">Followcome<span>.com</span></h2> -->

        <img class="verifylogo" src="ok.svg" alt="">
        <h2 id="coinreceived">Received - <span id="coinamount"></span></h2>
        
        
        <!-- <div class="coininfo">
            
        </div> -->

        <div class="statusdiv cust">
            <span id="tstatus">Status</span>
            <span id="status">Completed</span>
        </div>

        <div class="feediv cust">
            <span id="tfee">Fee</span>
            <span id="fees"></span>
        </div>

        <div class="amountdiv cust">
            <span id="tamount">Amount</span>
            <span id="amounts"></span>
        </div>

        <div class="slippagefeediv cust">
            <span id="tslippage">Slippage Fee</span>
            <span id="slippages"></span>
        </div>

        <div class="usdreceiveddiv cust">
            <span id="tusdreceived">USD received</span>
            <span id="usdreceiveds"></span>
        </div>

        <div class="transdatediv cust">
            <span id="ttransdate">Date</span>
            <span id="dates"></span>
        </div>

        <p class="viewby">View on block explorer</p>
        <p class="author">powered by <span>followcome.com</span></p>
        
    </div>
    
    <script src="getreceipt.js"></script>
</body>
</html>
