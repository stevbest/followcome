<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followcome.com</title>

    <link rel="stylesheet" href="xclusive.css">
</head>
<body>

    <div class="containers">
        <!-- <h2 class="title">Followcome<span>.com</span></h2> -->

        <img class="verifylogo" src="ok.svg" alt="">
        <h2 id="coinreceived"><span id="coinamount"></span></h2>
        
        
        <!-- <div class="coininfo">
            
        </div> -->
        <div class="setone">
            <div class="transdatediv cust">
                <span class="titl" id="ttransdate">Date</span>
                <span class="tval" id="dates"></span>
            </div>
            <div class="hr"></div>
            <div class="statusdiv cust">
                <span class="titl" id="tstatus">Status</span>
                <span class="tval" id="status">Completed</span>
            </div>
            <img class="info infostatus" src="info.svg" alt="">
        
            
        </div>
        
        <div class="settwo">
            
        <div class="feediv cust">
            <span class="titl" id="tfee">Fee</span>
            <span class="tval" id="fees"></span>
        </div>

        <div class="hr"></div>

        <div class="amountdiv cust">
            <span class="titl" id="tamount">Amount</span>
            <span class="tval" id="amounts"></span>
        </div>

        <div class="hr"></div>

        <div class="slippagefeediv cust">
            <span class="titl" id="tslippage">Slippage Fee</span>
            <span class="tval" id="slippages"></span>
        </div>

        <div class="hr"></div>

        <div class="usdreceiveddiv cust">
            <span class="titl" id="tusdreceived">Received</span>
            <span class="tval" id="usdreceiveds"></span>
        </div>

        <img class="info infofee" src="info.svg" alt="">
        </div>

        

        <p class="viewby">View Blockchain Explorer</p>
        <p class="author">Powered-by<br><span>followcome.com</span></p>
        
        
    </div>
    
    <script src="getreceipt.js"></script>
</body>
</html>
